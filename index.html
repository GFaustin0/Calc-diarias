<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/calculator.svg" type="image/x-svg">
    <title>Calculador de diárias</title>
    <script src="main.js" defer></script>
</head>

<body>

    <div class="modal close">
        <div class="modal-itens">
            <h2>O calculo da diaria é</h2>
            <p id="calcResult">R$ 1.800,00</p>
            <button class="closeModal">Fechar</button>
        </div>
    </div>

    <main>
        <h1>Calcular Diárias</h1>

        <div class="inputs">
            <label for="diarias">Diárias</label>
            <input type="number" name="diarias" id="diarias" placeholder="Insira a quantidade de diárias">
        </div>

        <div class="inputs">
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor" placeholder="Insira o valor das diárias">
        </div>

        <button id="calcDays">
            Calcular
        </button>
    </main>
</body>

</html>
